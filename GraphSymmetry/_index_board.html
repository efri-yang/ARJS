<script type="text/javascript">
$(function() {
    //开关按钮的效果
    $('.applicationset-switch input[type="checkbox"]').on("click", function() {
        var $this = $(this);
        if (($this).prop('checked')) {   
            $this.parent().addClass("checked");
        } else {
            $this.parent().removeClass("checked");
        }
    });
    /**
     *左侧aside点击的时候
     *  重新初始化(重置顶点,重置格子数，重置显示对称图形，初始化找点对称,找点连线,撤销按钮,恢复按钮，重置按钮) 这些策略情况(对称图形，非对称图形，空白)
     */

    var $spot=$(".graphsymmetry_main_body").find(".spot");
    $.each($spot,function(index,elem){
        $(elem).on("click",function(){
            var $this=$(this);
            if($this.hasClass('current')){
                $this.removeClass('current');
            }else{
                $this.addClass('current');
            }
        })
    })
