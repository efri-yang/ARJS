<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="//cdn.bootcss.com/babel-core/5.8.33/browser.min.js"></script>
  <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/marked/0.3.5/marked.min.js"></script>
  <script type="text/javascript" src="immutable/immutable.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
		var MyComponent=React.createClass({
			handleClick:function(){
				 ReactDOM.findDOMNode(this.refs.myTextInput).focus();
			},
			render:function(){
				return (
					<div>
						<input type="text" ref="myTextInput" />
						<input type="button" value="Focus the text input" onClick={this.handleClick} />
					</div>
				)
			}
		});
		ReactDOM.render(
		  <MyComponent />,
		  document.getElementById('example')
		);

	</script>
</body>
</html>
