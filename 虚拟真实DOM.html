<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评论-react</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="//cdn.bootcss.com/babel-core/5.8.33/browser.min.js"></script>
  <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/marked/0.3.5/marked.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
		var MyComponet=React.createClass({
			handleClick:function(){
				ReactDOM.findDOMNode(this.refs.btn2).value="btn2Value";
				alert(this.refs.btn2.value)
				
				
			},
			render:function(){
				return (
					<div>
						<input type="text" ref="ipt1" />
						<button ref="btn2">btn2</button>
						<button onClick={this.handleClick}>单机</button>
					</div>
				)
			}
		})

		ReactDOM.render(
		  <MyComponet />,
		  document.getElementById('example')
		);

	</script>
</body>
</html>
