<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评论-react</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="//cdn.bootcss.com/babel-core/5.8.33/browser.min.js"></script>
  <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/marked/0.3.5/marked.min.js"></script>
</head>
<body>
	<div id="content"></div>
	<script type="text/babel">
	var CommentBox=React.createClass({
		render:function(){
			return(
				<div className="comment-box">
					<h1>评论框</h1>
					<CommentList />
					<CommentForm />
				</div>
			)
		}
	});

	var CommentList=React.createClass({
		render:function(){
			return(
				<ul className="comment-list">
				   <li>
				   		<p className="name">用户名：杨艺辉</p>
				   		<div className="txt">内容：sdfasdf</div>
				   </li>
				</ul>
			)
		}
	});


	var CommentForm=React.createClass({
		getInitialState:function(){
			return {author: '', text: ''};
		},

		handleSubmit:function(event){
			event.preventDefault();
			var author = this.state.author.trim();
    		var text = this.state.text.trim();
    		this.setState({author: '11', text: '11'});
    		console.dir(this.state.data)
    		if(!author || !text){
    			return;
    		}
    		
		},
		handleAuthorChange:function(event){
			this.setState({author:event.target.value})
		},
		handleTextChange: function(e) {
		    this.setState({text: e.target.value});
		},
		render:function(){
			return(
				<form className="comment-form" onSubmit={this.handleSubmit}>
					<div className="items">
						<input type="text" placeholder="请输入用户名" value={this.state.author} onChange={this.handleAuthorChange} />
					</div>
					<div className="items">
						<input type="text" placeholder="请输入评论内容" value={this.state.text}  onChange={this.handleTextChange} />
					</div>
					<input type="submit" value="提交" />
				</form>
			)
		}
	});




	ReactDOM.render(
		<CommentBox />,
		document.getElementById('content')
	)
	</script>
</body>
</html>
