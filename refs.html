<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="//cdn.bootcss.com/babel-core/5.8.33/browser.min.js"></script>
  <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/marked/0.3.5/marked.min.js"></script>
  <script src="//cdn.bootcss.com/require.js/2.2.0/require.js"></script>
  <style type="text/css">
		.example-appear {
		  opacity: 0.01;
		  transition: opacity 0.5s ease-in;
		}
		.example-appear.example-appear-active {
		  opacity: 1;
		}
  </style>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
	var ReactTransitionGroup = React.addons.CSSTransitionGroup;

	var HelloWorld = React.createClass({
	  render: function() {
	    return (
	      <ReactTransitionGroup transitionName="example" transitionAppear={true}>
	          <h1>Hello world</h1>      
	      </ReactTransitionGroup>
	    );
	  }
	});

	ReactDOM.render(<HelloWorld />, document.body);
	</script>
</body>
</html>
