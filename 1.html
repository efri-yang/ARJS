<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="//cdn.bootcss.com/babel-core/5.8.33/browser.min.js"></script>
</head>
<body>
	
    <div id="example"></div>
    <script type="text/babel">
     var Hello=React.createClass({
        getInitialState:function(){
          console.dir("getInitialState");
          return {
             opacity:1.0
          };
        },
        componentWillMount:function(){
           console.dir("componentWillMount");
        },
        componentDidMount:function(){
          // var node = ReactDOM.findDOMNode(this);
          console.dir(this.refs.container.className)

          this.timer=setInterval(function(){
              var opacity=this.state.opacity;
              opacity -=.05;
              if(opacity < 0.1){
                opacity=1.0;
              }
              this.setState({
                opacity:opacity
              });
          }.bind(this),100);
        },
        render:function(){
          return (
            <div style={{opacity:this.state.opacity}} className="x1" ref="container">
                <span ref="btn1">x1X</span>
                Hello {this.props.name}
            </div>
          );
        }
     })


     ReactDOM.render(
        <Hello name="world" />,
        document.body
      );
    </script>
</body>
</html>
